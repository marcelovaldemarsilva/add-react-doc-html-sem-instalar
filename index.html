<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root">Add React - Documento Html</div>
    <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
    <script type="text/babel">
      // Cria um componente chamado App
      // O componente retorna JSX e por isso
      // o Babel irá transformar o mesmo

      function Button(){

        const [soma,setSoma]=React.useState(0);      
        return 
                <div>
                    <p> <label> {soma} </label></p>
                    <button onClick={()=>setSoma(soma + 1)}>adicionar</button>
                </div>                    
      }

      function App() {
    return 
    <div> 
        <h1> Meu App Teste </h1>
        <Button />
    </div>;
      }

      // Renderiza o componente App no elemento que tiver id = app
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
